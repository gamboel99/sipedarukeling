<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Kadus - SIPEDARU</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
    }
    header {
      background-color: #d60000;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 5px solid #003366;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #003366;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #0055aa;
    }
    .container {
      padding: 1rem 2rem;
    }
    .section {
      display: none;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 1rem;
      margin-top: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    .form-input {
      margin: 0.5rem 0;
      display: flex;
      flex-direction: column;
    }
    .form-input input, .form-input textarea {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-input label {
      margin-bottom: 0.3rem;
    }
    .submit-btn {
      background: #003366;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #0055aa;
    }
  </style>
</head>
<body>

  <header>
    <h1>SIPEDARU - Dashboard Kadus</h1>
    <nav>
      <button onclick="showSection('laporan')">Lihat Laporan RW</button>
      <button onclick="showSection('unggah')">Unggah Data RW</button>
    </nav>
  </header>

  <div class="container">
    <!-- Laporan RW -->
    <div id="laporan" class="section">
      <h2>Laporan RW</h2>
      <table>
        <thead>
          <tr>
            <th>RW</th>
            <th>Jumlah KK</th>
            <th>Kebutuhan</th>
            <th>Keterangan</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>RW 01</td>
            <td>120</td>
            <td>Sembako</td>
            <td>Layak bantuan</td>
          </tr>
          <tr>
            <td>RW 02</td>
            <td>98</td>
            <td>Perbaikan Jalan</td>
            <td>Urgent</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Unggah Data RW -->
    <div id="unggah" class="section">
      <h2>Form Unggah Data RW</h2>
      <form onsubmit="event.preventDefault(); alert('Data berhasil dikirim (simulasi).');">
        <div class="form-input">
          <label for="rw">Nomor RW</label>
          <input type="text" id="rw" required>
        </div>
        <div class="form-input">
          <label for="jumlah">Jumlah KK</label>
          <input type="number" id="jumlah" required>
        </div>
        <div class="form-input">
          <label for="kebutuhan">Kebutuhan</label>
          <input type="text" id="kebutuhan" required>
        </div>
        <div class="form-input">
          <label for="keterangan">Keterangan</label>
          <textarea id="keterangan" rows="3" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Kirim Data</button>
      </form>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
    // Tampilkan laporan secara default saat halaman dibuka
    showSection('laporan');
  </script>
</body>
</html>
